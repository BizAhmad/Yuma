language: java
jdk: oraclejdk8
services:
	- mongodb
jobs:
  include:
    - stage: Clean
      script: ./mvnw clean
    - stage: Install
      script: ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - stage: Package
      script: ./mvnw package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - stage: Test
      script: ./mvnw test
